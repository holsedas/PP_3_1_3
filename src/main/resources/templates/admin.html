<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h2 style="text-align: center; vertical-align: middle">Панель администратора</h2>
<div style="text-align: center; vertical-align: middle">
    <a th:href="@{/admin/new}" class="btn btn-primary" role="button" aria-pressed="true" >Создать пользователя</a>
</div>
<br>

<table class="table table-dark">
    <thead>
    <tr style="text-align: center; vertical-align: middle">
        <th>ID</th>
        <th>Логин</th>
        <th>Пароль</th>
        <th>Email</th>
        <th>Роли</th>
        <th>Операции</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}" style="text-align: center; vertical-align: middle">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getRoles()}"></td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <a th:href="@{/admin/{id}/edit(id=${user.getId()})}" class="btn btn-primary" role="button" aria-pressed="true">Обновить</a>
                <input type="submit" value="Удалить" class="btn btn-primary">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div style="text-align: center; vertical-align: middle">
    <a th:href="@{/logout}" class="btn btn-primary" role="button" aria-pressed="true" >Выход</a>
</div>
</body>
</html>
