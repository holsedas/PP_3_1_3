<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Новый пользователь</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h2 style="text-align: center; vertical-align: middle">Новый пользователь</h2>

<form th:method="POST" th:action="@{/admin}" th:object="${user}" style="max-width: 600px; margin: 0 auto;">
  <div class="m-3">
    <div class="form-group row">
      <label class="col-4 col-form-label">Логин:</label>
      <div class="col-8">
        <input type="text" th:field="*{username}" class="form-control"/>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-4 col-form-label">Пароль:</label>
      <div class="col-8">
        <input type="password" th:field="*{password}" class="form-control"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-4 col-form-label">Email:</label>
      <div class="col-8">
        <input type="text" th:field="*{email}" class="form-control"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-4 col-form-label"></label>
      <div class="col-8">
        <th:block th:each="role: ${allRoles}">
          <input type="checkbox" th:field="*{roles}"
                 th:text="${role.name}" th:value="${role.id}" class="m-2"/>
        </th:block>
      </div>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Создать</button>
    </div>
    <div style="color:red; text-align:center; vertical-align:middle" th:if="${userExistsError1}"
         th:text="'Пользователь с таким логином уже существует'"/>
    <div style="color:red; text-align:center; vertical-align:middle" th:if="${userExistsError2}"
         th:text="'Пользователь с таким email уже существует'"/>
  </div>
</form>
</body>
</html>
